<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic - Cinedark</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
</head>
<div class="cssanimation blurIn">
  
<body>
    <div class="top-bar">Cinedark</div>
    <div class="separator"></div> 

    <header class="cabecera-funcion">

        <div class="contenedor-poster">
          <img src="poster.jpg" class="imagen-poster">
        </div>
        <div class="infoFuncion">
          <h1 class="nombre-funcion">Titanic</h1>
          <p class="info-funcion">
            CINEDARK MINI SALA | NOVIEMBRE 20, 2024 | 8:00 PM | 3 HR 45 MIN | B | SOLO CON RESERVACIÓN | PROYECCIÓN LASER | SUBTITULADA
          </p>
        </div>
      </header>
  <main>
    <div class="aviso">
        <p>Como operador de la sala, puedes <span class="bold">agregar, modificar o eliminar</span> reservaciones.</p>
      </div>
    
    <div class="controles">
        <label for="numeroButaca">Número de Butaca:</label>
        <input type="number" id="numeroButaca" min="1" max="24">
        <label for="userName">Nombre:</label>
        <input type="text" id="userName">
        <br>
        <button class="boton" onclick="Reservar()">Reservar</button>
        <button class="boton" onclick="modificarReserva()">Modificar</button>
        <button class="boton" onclick="eliminarReserva()">Eliminar</button>
      </div>
  
      <div id="mensaje"></div>
    <div class="tablaReservaciones">
      <table>
        <thead>
          <tr>
            <th>Butaca</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaButacas">
          <!-- Esta parte se popula con las butacas -->
        </tbody>
      </table>
    </div>

 
  </main>


  <script src="script.js"></script>
</body>
</div>
</html>
